<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link href='vendor/jasmine-1.2.0/jasmine.css' rel='stylesheet' type='text/css' />
    <script src='vendor/jasmine-1.2.0/jasmine.js' type='text/javascript'></script>
    <script src='vendor/jasmine-1.2.0/jasmine.html.js' type='text/javascript'></script>
    <script src='vendor/underscore-1.4.2.js' type='text/javascript'></script>
    <script src='vendor/backbone-0.9.2.js' type='text/javascript'></script>
    <script src='backbone.statemanager.js' type='text/javascript'></script>
    <script src='spec/helper.spec.js' type='text/javascript'></script>
    <script src='spec/backbone.statemanager.spec.js' type='text/javascript'></script>
    <script src='spec/backbone.statemanager.state.spec.js' type='text/javascript'></script>
    <script src='spec/backbone.statemanager.states.spec.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;
        
          var htmlReporter = new jasmine.HtmlReporter();
        
          jasmineEnv.addReporter(htmlReporter);
        
          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };
        
          var currentWindowOnload = window.onload;
        
          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };
        
          function execJasmine() {
            jasmineEnv.execute();
          }
        
        })();
      //]]>
    </script>
  </head>
  <body></body>
</html>
